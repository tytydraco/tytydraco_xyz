basil:
  get:
    cmds: [ 'flutter pub get' ]
  icon:
    cmds: [ 'flutter pub run icons_launcher:create' ]
  build:
    cmds:
      - 'flutter build web --release --base-href "/build/web/"'
  publish:
    cmds:
      - 'git add -f build/web/'
      - 'bash -c "git commit -sam \"Build web: $(date)\""'
      - 'git push'
