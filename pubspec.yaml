name: tytydraco_xyz
description: The Flutter frontend app for the tytydraco.xyz website.
publish_to: 'none'
repository: https://github.com/tytydraco/tytydraco_xyz
homepage: https://tytydraco.xyz
version: 1.0.0

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.1.0
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.0.5
  very_good_analysis: ^5.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Source Code Pro
      fonts:
        - asset: fonts/SourceCodePro-Regular.otf

icons_launcher:
  image_path: 'assets/logo_circle_dark.png'
  platforms:
    web:
      enable: true
